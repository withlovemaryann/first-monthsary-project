<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>to my love ❤️</title>
  </head>
  <body>
    <div class="monthsary-container lift-up-animate">
      <p class="happy-monthsary">happy first monthsary, love!</p>
      <p class="monthsary-message">
        thank you for being with me and loving me ❤️ iniisip ko lagi na ang
        swerte ko kasi ikaw yung nakilala ko, sobrang sweet at caring. i love
        you very very much. ito muna yung gift ko hehe <br /><br />to more
        monthsary to come!! <br /><br />-mary ann
      </p>
    </div>
    <div class="image-song-container lift-up-animate">
      <img src="images/image-us.png" alt="Image of Us" class="image-us" />
      <div class="song-content js-song-content">
        <p class="song-title js-song-title"></p>
        <p class="song-artist js-song-artist"></p>
      </div>
    </div>
    <audio class="js-song-audio" controls>
      <source src="" class="js-song-source" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="envelope-open">
      <p>
        music changes every<br />
        30 seconds hehe
      </p>
      <img
        src="images/heart-envelope-open.png"
        alt="Heart Envelope Open"
        class="heart-envelope-open-image js-heart-envelope-open-image"
      />
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
